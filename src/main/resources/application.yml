spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://docker-mysql:3306/SPRING
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        ddl-auto: create
        dialect:
          storage_engine: innodb
    open-in-view: false
server:
  error:
    include-message: always
secret: ${SECRET_KEY}
users:
  test-user:
    username: ${TEST_USER}
    password: ${TEST_USER_PW}
  test-admin:
    username: ${TEST_ADMIN}
    password: ${TEST_ADMIN_PW}
